<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }
        button {
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #eee;
        }
        button.operator {
            background-color: #f9a825;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input class= "tela" type="text" id="display" disabled>
        <div class="buttons">
            <button class="numeros" value="7">7</button>
            <button class="numeros" value="8">8</button>
            <button class="numeros" value="9">9</button>
            <button class="operator">/</button>

            <button class="numeros" value="4">4</button>
            <button class="numeros" value="5">5</button>
            <button class="numeros" value=4>6</button>
            <button class="operator">*</button>

            <button class="numeros" value="1">1</button>
            <button class="numeros" value="2">2</button>
            <button class="numeros" value="3">3</button>
            <button class="operator">-</button>

            <button class="numeros" value="0">0</button>
            <button class="numeros">.</button>
            <button class="operator">=</button>
            <button class="operator">+</button>
            <button class="operator">c</button>
        </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
